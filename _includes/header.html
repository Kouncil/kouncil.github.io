<nav class="site-header">
    <div class="container">
        <div class="header navbar-default" role="navigation">
            <div class="header-brand">
                <div class="nav navbar-nav">
                    <div class="nav-link"><a href="/">
                        <img class="header-logo" src="/assets/img/kouncil-logo.png" alt="Logo" />
                    </a></div>
                </div>

                <div class="mobile-search">
                    {% include search-component-mobile.html %}
                </div>
            </div>
            <div id="header-links" class="mobile-nav">
                <div class="feed-subscribe">
                    <a href="{{ "/feed.xml" | relative_url }}">
                    <svg class="svg-icon">
                        <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
                    </svg>
                    </a>
                </div>
                {% if page.layout != "post" %}
                    {% if site.active_lang == "pl" %}
                        <a class="language-switch" onclick="navigate(' {{ page.url }}')">EN</a>
                    {% else %}
                        <a class="language-switch" onclick="navigate('/pl{{ page.url }}')">PL</a>
                    {% endif %}
                {% endif %}
            </div>

        </div>
    </div>
</nav>
<script>
    function navigate(baseUrl) {
        const queryParams = window.location.search;
        window.location.href = baseUrl + queryParams;
    }
</script>
